<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>番茄花果识别</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>番茄花果识别</h1>
    <p>上传一张图片，模型会预测番茄花与果实，并给出数量统计。</p>
  </header>

  <main>
    <section class="card">
      <form method="POST" enctype="multipart/form-data">
        <div class="field">
          <label class="upload-label">
            <span>选择图片</span>
            <input type="file" name="image" accept="image/*" required>
          </label>
        </div>
        <div class="field">
          <label for="model_path">选择模型</label>
          <select name="model_path" id="model_path" required>
            {% for m in available_models %}
              <option value="{{ m.name }}" {% if selected_model and selected_model == m.name %}selected{% endif %}>{{ m.name }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit">开始识别</button>
      </form>
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
    </section>

    {% if original_url and prediction_url %}
    <section class="results">
      <div class="card">
        <h2>原图</h2>
        <img src="{{ original_url }}" alt="用户上传图片">
      </div>
      <div class="card">
        <h2>预测结果</h2>
        <img src="{{ prediction_url }}" alt="模型预测图片">
      </div>
    </section>
    {% endif %}

    {% if counts %}
    <section class="card">
      <h2>识别统计</h2>
      <div class="counts">
        {% for name, total in counts.items() %}
          <div class="count-row">
            <span>{{ name }}</span>
            <span class="badge">{{ total }}</span>
          </div>
        {% endfor %}
      </div>
    </section>
    {% endif %}
  </main>
</body>
</html>
